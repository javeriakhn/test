name: Build and Deploy

on:
  push:
    tags:
      - '*'  # This will trigger the workflow for any tag push
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions interface

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  # Check out the repository code
    
    - name: Build Application
      run: |
        # Replace this with your actual build command
        echo "Building the application..."
        # For example, if using Gradle:
        # ./gradlew build
        # Or if using npm:
        # npm install && npm run build
    
    - name: Check Build Directory
      run: |
        # Check the contents to ensure the build was successful
        echo "Checking build directory..."
        ls -la
    
    - name: Package Application
      run: |
        echo "Packaging the application..."
        if [ -d "build" ]; then
          tar -czf app.tar.gz build/  # Adjust this path if necessary
        else
          echo "Error: Build directory 'build/' does not exist"
          exit 1
        fi
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: application
        path: app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: application
    
    - name: Deploy to Repository
      env:
        TARGET_REPO: ${{ secrets.TARGET_REPO }}
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        echo "Deploying the application..."
        git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/${{ secrets.TARGET_REPO }}.git target-repo
        mv app.tar.gz target-repo/
        cd target-repo
        git add app.tar.gz
        git commit -m "Add new build"
        git push
