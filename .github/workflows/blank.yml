name: Build and Deploy

on:
  push:
    tags:
      - '*'  # Triggers the workflow for any tag push
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Build Application
      run: |
        # Replace with the actual build command
        echo "Building the application..."
        # Example build command:
        # ./gradlew build
        # Make sure it creates the 'build/' directory or adjust the path accordingly
    
    - name: Check Build Directory
      run: |
        # Debugging step to check the contents of the directory
        echo "Checking build directory..."
        ls -la
    
    - name: Package Application
      run: |
        # Ensure the build directory exists before packaging
        echo "Packaging the application..."
        if [ -d "build" ]; then
          tar -czf app.tar.gz build/
        else
          echo "Error: Build directory 'build/' does not exist"
          exit 1
        fi
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: application
        path: app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: application
    
    - name: Deploy to Repository
      env:
        TARGET_REPO: ${{ secrets.TARGET_REPO }}
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        # Add the commands to upload the packaged application
        # For example:
        echo "Deploying the application..."
        git clone https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/${{ secrets.TARGET_REPO }}.git target-repo
        mv app.tar.gz target-repo/
        cd target-repo
        git add app.tar.gz
        git commit -m "Add new build"
        git push

